<!DOCTYPE html>

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto d-flex">
                            <li class="nav-item">

                            <li class="nav-item">

                            <li class="nav-item">

                            </li>
                        </ul>

        <article class="row" id="main">
            <div class="col-md-3">
                <img src="./img/d.jpg" alt="">

            <div class="col-md-6">
                <h1>Cadastre-se</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ipsam sapiente eveniet necessitatibus

                <form>
                    <div class="form-group d-flex justify-content-between">
                            <div class="email">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="email">
                                <label for="exampleInputEmail1">Confirmar Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Confirmar Email">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                    <button type="submit" class="btn btn-primary">Login com Google</button>
                </form>
            </div>
        </article>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
